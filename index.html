<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"> <!-- .aaa -->
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Plans matrix"> <!-- img -->
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"> <!-- .more_inf -->
        Want more details?
      </a>
    </header>
    <main class="main"> <!-- .centered-main-page-element -->
      <section class="add-task"> <!-- #topSectionForAddingElementToList -->
        <h2 class="add-task__title">Add Item</h2> <!-- label for new-task -->
        <div class="add-task__wrapper"> <!-- .task-row-wrapper -->
          <input class="add-task__input task" type="text"> <!-- #new-task -->
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="todo__list"> <!-- id="incompleteTasks" -->
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__input task" type="text">
            <button class="item__edit-btn btn">Edit</button> <!-- .edit -->
            <button class="delete btn"> <!-- .delete -->
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="item edit-mode"> <!-- .editMode -->
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__input task" type="text" value="Go Shopping">
            <button class="item__edit-btn btn">Save</button> <!-- .edit -->
            <button class="item__delete-btn btn"> <!-- .delete -->
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="completed__list"> <!-- id="completed-tasks" -->
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__input task" type="text">
            <button class="item__edit-btn btn">Edit</button> <!-- .edit -->
            <button class="item__delete-btn btn"> <!-- .delete -->
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
